<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="css/materialdesignicons.css" rel="stylesheet" />
        <link href="css/materialize.min.css" media="screen,handheld" rel="stylesheet" />
        <link href="css/index.css" rel="stylesheet" />
        <title>Classberry</title>
    </head>

    <body>
        <!-- corpo da pagina -->
        <div class="row">
            <div class="col s12">
                <div class="card blue-grey lighten-5 center">
                    <div class="card-content">
                        <form id="form_login">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="email" type="email" class="validate" required autofocus />
                                    <label for="email" class="active">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input class="validate" type="password" name="senha" required autofocus />
                                    <label class="active">Senha</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <button class="btn waves-effect waves-yellow cyan darken-3" type="submit">
                                        Entrar
                                    </button>
                                </div>
                                <div class="input-field col s6">
                                    <button
                                        id="button_cadastrar"
                                        class="btn waves-effect waves-yellow cyan darken-3"
                                        type="button"
                                    >
                                        Criar Conta
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bibliotecas devem ser carregadas antes do arquivo main.js -->
        <script src="js/libs/materialize.min.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
